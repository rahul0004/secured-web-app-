<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active" *ngIf="securityObject.isAuthenticated && securityObject.userAccess.canAccessHome">
                    <a [routerLink]="[ '/home']" class="nav-link">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" *ngIf="securityObject.isAuthenticated && securityObject.userAccess.canAccessProduct">
                    <a [routerLink]="[ '/products']" class="nav-link">Products<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item float-right" *ngIf="!securityObject.isAuthenticated">
                    <a [routerLink]="[ '/login']" class="nav-link" (click)="login()">Login<span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item float-right" *ngIf="securityObject.isAuthenticated">
                    <a [routerLink]="[ '/logout']" class="nav-link" (click)="logout()">Logout<span
                            class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>
</div>
